<ion-header>
  <ion-navbar transparent>
   <ion-title>
     Parturo App
   </ion-title>
   <ion-buttons end>
     <button ion-button icon-only (click)="addEvent()"><ion-icon name="add"></ion-icon></button>
   </ion-buttons>
  </ion-navbar>
 </ion-header>
  
 <ion-content>
  
   <ion-list no-lines>
  
     <ion-item-sliding *ngFor="let event of events">
  
       <ion-item>
  
         <ion-avatar item-left>
           <img src="https://api.adorable.io/avatars/75/{{event.name}}">
         </ion-avatar>
  
         <h2>{{event.name}}</h2>
         <p>{{event.place}}</p>
         <p>{{event.date}}</p>
  
       </ion-item>
  
       <ion-item-options>
         <button ion-button color="danger" (click)="deleteEvent(event)">
           <ion-icon name="trash"></ion-icon>
           Delete
         </button>
       </ion-item-options>
     </ion-item-sliding>
  
   </ion-list>
  
 </ion-content>
